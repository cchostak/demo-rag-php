name: Security Scans

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: false

jobs:
  composer-audit:
    name: Composer Audit (PHP deps)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-interaction --no-check-publish

      - name: Resolve dependencies (generate lockfile for audit)
        run: composer update --no-interaction --no-progress --no-scripts

      - name: Audit dependencies
        run: composer audit --no-interaction || true

  trivy-repo:
    name: "Trivy (repo: vuln/secret/config/license)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy repository scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret,config,license'
          ignore-unfixed: true
          vuln-type: 'os,library'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0' # upload results, don't fail the build

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  hadolint:
    name: Dockerfile Lint (Hadolint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint.sarif

      - name: Upload Hadolint results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint.sarif

  gitleaks:
    name: Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # scan full history

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact -v
        continue-on-error: true

  semgrep:
    name: Semgrep SAST (PHP and more)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: true
          sarifFile: semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: '' # optional; leave empty for OSS mode

      - name: Upload Semgrep results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
