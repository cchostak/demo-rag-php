version: "3.9"

services:
  app:
    build: .
    ports:
      - "9080:80"
    environment:
      # Provide your actual key via environment or .env file
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_HOST: mysql
      DB_DATABASE: sales_db
      DB_USERNAME: root
      DB_PASSWORD: example
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: sales_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro

  adminer:
    image: adminer:latest
    depends_on:
      - mysql
    ports:
      - "9081:8080"

volumes:
  mysql_data:

